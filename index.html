<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Generador de Contraseña 🔐</title>
	<link rel="stylesheet" href="style.css"></link>
	<link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
    />
</head>
<body>
	
		<div class="box">
			<form>
				<div class="result-row">
					<input type="text" id="result">
					<div class="result-copy">Copiar</div>
				</div>
				<div class="form-row">
					<label for="length" class="length-label">Longitud de la contraseña</label>
					<input type="number" id="length" min="5" max="25" value="10">
				</div>
				<div class="form-row">
					<label for="uppercase">Include Uppercase Letters</label>
					<input type="checkbox" id="uppercase" checked>
				</div>
				<div class="form-row">
					<label for="lowercase">Include Lowercase Letters</label>
					<input type="checkbox" id="lowercase" checked>
				</div>
				<div class="form-row">
					<label for="numbers">Include Numbers</label>
					<input type="checkbox" id="numbers" checked>
				</div>
				<div class="form-row">
					<label for="symbols">Include Special Characters</label>
					<input type="checkbox" id="symbols" checked>
				</div>
				
				<button type="submit" id="generate">Generar Contraseña</button>
				<div class="message"></div>
			</form>
		</div>
		
	<script src="script.js"></script>
</body>
</html>
