<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Generador de Contraseña 🔐</title>
	<link rel="stylesheet" href="style.css">
	</link>
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
</head>

<body>

	<div class="container">
		<form>
			<div class="result-row">
				<input type="text" id="result" value="P4SSW0RD">
				<div class="result-copy"><i class="fa-solid fa-copy"></i></div>
			</div>
			
			<div class="form-row">
				<label for="length" class="length-label">Longitud de la contraseña</label>
				<input type="number" id="length" min="5" max="25" value="10">
			</div>
			<div class="form-row">
				<label for="uppercase">Incluir letras mayúsculas</label>
				<input type="checkbox" id="uppercase" checked>
			</div>
			<div class="form-row">
				<label for="lowercase">Incluir letras minúsculas</label>
				<input type="checkbox" id="lowercase" checked>
			</div>
			<div class="form-row">
				<label for="numbers">Incluir números</label>
				<input type="checkbox" id="numbers" checked>
			</div>
			<div class="form-row">
				<label for="symbols">Incluir caracteres especiales</label>
				<input type="checkbox" id="symbols" checked>
			</div>

			<button type="submit" id="generate">Generar Contraseña</button>

		</form>
	</div>

	<script src="script.js"></script>
</body>

</html>
